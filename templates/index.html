<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <title>Document</title>
</head>
<body>
    <header>
        <p>図書管理</p>
    </header>
    <nav class="aaa">
        {% if error != null %}
            <p style="color:red">{{error}}</p>
        {% endif %}
        {% if msg != null %}
            <p style="color:blue">{{msg}}</p>
        {% endif %}
        <form acction="{{url_for('login')}}" method="post">
            ユーザー名：<input type="text" name="username" value="{{data.user_name if data is defined else '' }}"><br>
            パスワード：<input type="password" name="password" value="{{data.password if data is defined else ''}}"><br>
            <button type="submit">ログイン</button>
        </form>
        <a href="{{url_for('register_form')}}">新規登録</a>
    </nav>
</body>
</html>
